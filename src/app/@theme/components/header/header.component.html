<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a *ngIf="currentTheme==='default'" class="logo" href="#" (click)="navigateHome()"><img src="./assets/svg/passmeLogoDark.svg" alt="logo"></a>
    <a *ngIf="currentTheme==='dark'" class="logo" href="#" (click)="navigateHome()"><img src="./assets/svg/passmeLogoLight.svg" alt="logo"></a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">

    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="power-outline" (click)="switchTheme()"></nb-action>
<!--    <nb-action class="control-item" icon="bell-outline"></nb-action>-->
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
